apiVersion: v1
kind: Pod
metadata:
  labels:
    app: questions-store
  name: questions-store
spec:
  containers:
  - image: chaimamnsr/questions-store:latest
    name: questions-store
    imagePullPolicy: Always
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 5
      periodSeconds: 3
    livenessProbe:
      failureThreshold: 3
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 5
      periodSeconds: 3
